<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="second-page">  
    <h1>Take a look at what we've found!</h1>
    </header>
    <main>
        <section id="filters">
            <select id="animals" name="animals">
                <option value="no-preference">Species</option>
                <option value="dogs">Dogs</option>
                <option value="cats">Cats</option>
            </select>
            <select id="gender" name="gender">
                <option value="no-preference">Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </section>
        <div id="next-results">
            <!--Next page results button:-->
            <button class="btn" input="button" id="first"><<</button>
            <button class="btn" input="button" id="previous"><</button>
            <button class="btn" input="button" id="next">></button>
            <button class="btn" input="button" id="first">>></button>
            <a class="btn" href="index.html"> <input type="submit" id="return-btn" value="Home"></a>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
