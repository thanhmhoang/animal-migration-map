<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Dashboard</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Pet Adoption Dashboard</h1>
    </header>

    <main>

        <section id="search">
            <h2>Find a Pet:</h2>

            <div id="search-species">
                <label for="species">Species:</label>
                <select id="species">
                  <option value="">--Select--</option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                  <option value="rabbit">Rabbit</option>
                </select>
              </div>
              
              <div id="field-location">
                <label id="location">Location:</label>
                <div id="search-bar">
                  <input class="input" id="search-text" type="text" placeholder="Search">
                </div>
              </div>
              
              <div id="search-gender">
                <label for="gender">Gender:</label>
                <select id="gender">
                  <option value="">--Select--</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              

             <input type="submit" class="btn" id="search-btn" value="Search" onclick="getApi()">
           
            
            <div id="search-history">
                <h3>Search History:</h3>
                <ul id="search-list">
                    <!--Location of search history loop.-->
                </ul>
            </div>

        </section>

        <section id="large-map">

            <div id='map'></div>
            <img class="img" id="img1" src="./assets/images/AdobeStock_PetAdoption.jpeg" alt="animals wearing adoption signs">
            <img class="img" id="img2" src="./assets/images/AdobeStock_Animal.jpeg" alt="variety on animals across picture">

        </section>
     
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiY2hpY2tlbmNoYW1wNzEiLCJhIjoiY2xnNnlzeXRsMDh2OTNlcGEwNTIxemJlYiJ9.uV30dsqz49aMZVVR3s6mrg';
                const map = new mapboxgl.Map({
                container: 'map', // container ID
                // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
                style: 'mapbox://styles/mapbox/streets-v12', // style URL
                center: [-74.5, 40], // starting position [lng, lat]
                zoom: 9 // starting zoom
            });
        </script>
    </main>
   
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
