<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Migration Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Animal Migration Dashboard</h1>
    </header>

    <main>

        <section class="card col s12">

            <div id="search">
                <h2>Search By:</h2>
                <select id="select-category">
                    <option value="animal">Animal</option>
                    <option value="location">Location</option>
                </select>
                <!--Hidden before "animal" or "category" is selected. If animal: set placeholder to species. If location: set placeholder to region.-->
                <input type="text" id="option-text">
                <submit id="search-btn">Search</submit>
            </div>
            <div id="search-history">
                <h3>Search History:</h3>
                <ul id="search-list">
                    <!--Location of search history loop.-->
                </ul>
            </div>

        </section>

        <section id="small-map">

            <div id='map' style='width: 400px; height: 300px;'></div>
            <img src="http://placekitten.com/500/200" alt="temporary description for below the small map">
            <img src="http://placekitten.com/500/200" alt="alternate temporary image for small map">

        </section>
        
     
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2hpY2tlbmNoYW1wNzEiLCJhIjoiY2xnNnlzeXRsMDh2OTNlcGEwNTIxemJlYiJ9.uV30dsqz49aMZVVR3s6mrg';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11'
    });
    </script>
    </main>
   
    
</body>
<script src="./assets/js/script.js"></script>
</html>
